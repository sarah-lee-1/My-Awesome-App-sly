version: '3.9'

services:

  web: 
    container_name: My-Awesome-App-sly-dev
    
    build: 
      context: ./
      dockerfile: Dockerfile-dev
    ports: 
    - 3001:3000'
    volumes: 
      - ./:/app
      - ./node_modules:/app/node_modules

  test:
    container_name: My-Awesome-App-sly-test
    depends_on:
      - "web"
    image: My-Awesome-App-sly_web 
    volumes: 
      - .:/app
      - './node_modules:/app/node_modules'
    command: [ "npm", "test" ] 
